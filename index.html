<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>業務タスク管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-root">
    <!-- サイドメニュー -->
    <aside class="sidebar">
      <h1 class="app-title">Task Log</h1>

      <nav class="nav">
        <button class="nav-item is-active" data-tab="today">Today</button>
        <button class="nav-item" data-tab="calendar">Calendar</button>
        <button class="nav-item" data-tab="history">History</button>
        <button class="nav-item" data-tab="settings">Settings</button>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main">
      <header class="main-header">
        <div class="header-left">
          <h2 class="view-title">Today</h2>
        </div>
        <div class="header-right">
          <button class="save-button">Save</button>
        </div>
      </header>

      <!-- Today -->
      <section class="view view-today is-visible">
        <!-- カレンダー -->
        <section class="calendar-panel">
          <div class="calendar-header">
            <span class="calendar-month">2026-01</span>
          </div>

          <table class="calendar-table">
            <thead>
              <tr>
                <th>Mon</th><th>Tue</th><th>Wed</th>
                <th>Thu</th><th>Fri</th>
                <th>Sat</th><th>Sun</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS で生成 -->
              <tr>
                <td class="is-today">12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td class="is-weekend">17</td>
                <td class="is-weekend">18</td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- タスクリスト -->
        <section class="task-panel">
          <div class="task-group">
            <h3 class="task-group-title">prev</h3>

            <div class="task-card status-done">
              <div class="task-bar"></div>
              <div class="task-body">
                <div class="task-title">BI更新ツール変更</div>
                <div
                  class="task-detail"
                  contenteditable="true"
                  oninput="onDetailEdit(0, this.innerText)">
                </div>
              </div>
            </div>
          </div>

          <div class="task-group">
            <h3 class="task-group-title">today</h3>

            <div class="task-card status-todo">
              <div class="task-bar"></div>
              <div class="task-body">
                <div class="task-title">コイル棚卸し状況確認</div>
                <div class="task-detail" contenteditable="true"></div>

                <div class="task-actions">
                  <button class="btn-carry">Carry</button>
                  <button class="btn-done">Done</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 入力エリア -->
        <section class="input-panel">
          <input
            type="text"
            class="task-input"
            placeholder="新しいタスクを入力"
          />
          <button class="add-task-button">Add</button>
        </section>
      </section>

      <!-- Calendar -->
      <section class="view view-calendar">
        <p class="placeholder">Calendar View</p>
      </section>

      <!-- History -->
      <section class="view view-history">
        <p class="placeholder">History View（読み取り専用）</p>
      </section>

      <!-- Settings -->
      <section class="view view-settings">
        <label class="setting-item">
          <input type="checkbox" />
          ダークモード
        </label>
      </section>
    </main>
  </div>
</body>
</html>
